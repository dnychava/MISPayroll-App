
<mat-card  fxLayout="column" fxFlexAlign="center" class="login-card">
    <mat-card-header>
      <mat-card-title>
        Login
      </mat-card-title>
    </mat-card-header>
    <!--<mat-divider></mat-divider>-->
    <mat-card-content class="login-card-content">
      <app-alert></app-alert>
      <br>
      <mat-form-field>
        <input matInput id="username" name="username" [(ngModel)]="username" 
          placeholder="User name" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput  id="password" name="password" [(ngModel)]="password" required
          placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
    </mat-card-content>
    <!--<mat-divider></mat-divider>-->
    <mat-card-actions >
      <div>
        <button  mat-raised-button color="primary" (click)="btnClickOnLogin()" >Login</button>
      </div>
    </mat-card-actions>
  </mat-card>
